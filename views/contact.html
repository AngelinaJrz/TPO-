        <link rel="stylesheet" href="../estilos/form.css">

    <body>
        <header>
            <ul>
            <li>
              <a href="../views/index.html">Inicio</a></li>

        <h1>Env√≠enos su consulta</h1>

        <div 
            id="mensaje-enviado" 
            class="alert alert-success" 
            role="alert"
            hidden
        >
            Mensaje enviado exitosamente!
        </div>

        <div class="container">
            <form id="basic-form">

                <label for="fname">Nombre </label>
                <span>(obligatorio, al menos 3 caracteres)</span>
                <input  
                    type="text" 
                    id="fname" 
                    name="fname" 
                    placeholder="Ingrese su nombre..."
                    minlength="3"
                    maxlength="30"
                    required
                >

                <br />

                <label for="lname">Apellido</label>
                <span>(obligatorio, al menos 3 caracteres)</span>
                <input  
                    type="text" 
                    id="lname" 
                    name="lname" 
                    placeholder="Ingrese su apellido..."
                    minlength="3"
                    maxlength="30"
                    required
                >

                <br />

                <label for="email">Email </label>
                <span>(obligatorio)</span>
                <input  
                    type="text"
                    id="email" 
                    name="email" 
                    placeholder="Ingrese su email..."
                    email="true"
                    required
                >

                <br />

                <label for="subject">Consulta </label>
                <span>(required)</span>
                <input 
                    type="text"  
                    id="subject" 
                    name="subject" 
                    placeholder="Escriba su consulta..." 
                    required
                    maxlength="200"
                >

                <br />
                
                <button 
                    id="enviar"
                    type="button" 
                    class="btn btn-primary" 
                    value="Enviar"> Enviar
                </button>

            </form>
        </div>

        <footer>
          <p>Rivas Umwelt - 2022</p>
        </footer>

        <script src="../assets/form.js"></script>

    </body>
</html>
